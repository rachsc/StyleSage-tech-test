{% extends "base.html" %}

{% block body %}

<h1>Upload Images</h1>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

{% endblock %}
