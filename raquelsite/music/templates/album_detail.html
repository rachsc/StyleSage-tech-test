{% extends 'base.html' %}

{% block body %}


    <h1>{{ album.title }}</h1>

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <h2>Songs:</h2>
    <ul>
        {% for track in album.related_tracks.all %}
            <li>{{ track.name }}</li>
            <p>Track duration: {{ track.milliseconds }}</p>
        {% endfor %}
     </ul>

{% endblock %}
