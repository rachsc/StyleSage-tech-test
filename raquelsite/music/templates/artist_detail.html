{% extends 'base.html' %}

{% block body %}
<img src="/media/{{ artist.get_image }}">
<h2><strong>{{ artist.name }} </strong></h2>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<h3>Albums </h3>
<ul>
    {% for album in artist.related_albums.all %}
        <li>
            <a href="">{{ album.title }}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
